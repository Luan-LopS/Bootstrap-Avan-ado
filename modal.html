<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">

</head>
<body>
    <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exemploModal">Abrir modal</button>
    <div class="modal" id="exemploModal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo do modals</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, a, quis voluptates vitae sint nulla 
                        quidem eum dolores nisi nostrum recusandae eius maxime suscipit in. Dolores minus modi natus cumque veniam in 
                        voluptate ex sed! At officiis architecto tenetur alias!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="">Confirmar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const modal = new bootstrap.Modal('#exemploModal')
            setTimeout(function(){
                modal.show()
            }, 3000)  
        })
    </script>
</body>
</html>
