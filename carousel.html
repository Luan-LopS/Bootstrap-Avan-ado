<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">

</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="false">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img  class="d-block w-100" src="https://images.unsplash.com/photo-1707327956851-30a531b70cda?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="carousel-caption">
                    <h2>Foto  Gato</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img  class="d-block w-100" src="https://plus.unsplash.com/premium_photo-1681582960531-7b5de57fb276?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="carousel-caption">
                    <h2>Foto  Gato</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img  class="d-block w-100" src="https://images.unsplash.com/photo-1708113458171-20f4770378cf?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="carousel-caption">
                    <h2>Foto  Gato</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button  class="active" type="button" data-bs-target="#carousel-exemplo " data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>





    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
